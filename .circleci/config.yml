version: 2.1

jobs:
  build:
    docker:
      - image: ryokik/circleci-wasm-pack:0.8.1
    working_directory: ~/bibi-zip-loader
    steps:
      - checkout
      - run: npm install
      - run: npm run build

  release:
    docker:
      - image: ryokik/circleci-wasm-pack:0.8.1
    working_directory: ~/bibi-zip-loader
    steps:
      - checkout
      - run: git tag v$(node -pe "require('./package.json').version")
      - run: git push origin v$(node -pe "require('./package.json').version")
      - run: npm install
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/bibi-zip-loader/.npmrc
      - run: npx release-it

workflows:
  build:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: /^release.*/
